    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --primary-text: #2d3748;
            --secondary-text: #718096;
            --accent-color: #4A90E2;
            --danger-color: #e53e3e;
            --danger-hover-color: #c53030;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Modal Animations */
        #modal-overlay {
            transition: opacity 0.35s cubic-bezier(.4,0,.2,1);
            opacity: 0;
            pointer-events: none;
        }
        #modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        #modal-box {
            transform: scale(0.85);
            transition: transform 0.35s cubic-bezier(.4,0,.2,1);
            opacity: 0;
        }
        #modal-overlay.active #modal-box {
            transform: scale(1);
            opacity: 1;
        }

        /* Message card exit animation */
        .message-card.fading-out {
            opacity: 0;
            transform: translateX(40px) scale(0.95);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: transparent;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-text);
            margin: 0;
        }

        header p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }

        #loader {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary-text);
            padding: 3rem 0;
        }

        .message-list {
            display: grid;
            gap: 1.5rem;
        }

        .message-card {
            position: relative; /* Needed for positioning the delete button */
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .message-card.fading-out {
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin: 0;
        }

        .card-header .timestamp {
            font-size: 0.875rem;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .message-body {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--primary-text);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .delete-btn:hover {
            background-color: #fef2f2;
            color: var(--danger-color);
        }
    </style>
</head>
<body>


        <!-- Custom Modal for Confirm and Error -->
            <div id="modal-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(44,62,80,0.25);z-index:1000;justify-content:center;align-items:center;display:flex;">
                <div id="modal-box" style="background:#fff;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.18);padding:2rem;max-width:350px;text-align:center;position:relative;">
                    <h2 id="modal-title" style="margin-top:0;font-size:1.35rem;color:var(--accent-color);"></h2>
                    <p id="modal-message" style="color:var(--primary-text);"></p>
                    <div id="modal-actions" style="margin-top:1.5rem;display:flex;justify-content:center;gap:1rem;"></div>
                </div>
            </div>

        <div class="container">
                <header>
                        <h1>ðŸ“¬ Inbox</h1>
                        <p>Here are the latest messages submitted by users.</p>
                </header>

                <main id="message-list" class="message-list">
                        <div id="loader">Loading messages...</div>
                        </main>
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsI5v9okHOdxbEw8k8hXwzPzZMpDrirbM",
            authDomain: "chayannito-26.firebaseapp.com",
            projectId: "chayannito-26",
            storageBucket: "chayannito-26.firebasestorage.app",
            messagingSenderId: "127749935084",
            appId: "1:127749935084:web:8bf6df50ce2cbc96cdbac9",
            measurementId: "G-CRHHT66GTQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const messageList = document.getElementById('message-list');
        const loader = document.getElementById('loader');

        /**
         * Formats a Firebase Timestamp into a readable string.
         */
        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'Date not available';
            const date = timestamp.toDate();
            return date.toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }


        // Modal logic with robust animation
        function showModal({title, message, actions}) {
            const overlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const modalMsg = document.getElementById('modal-message');
            const modalActions = document.getElementById('modal-actions');
            modalTitle.textContent = title || '';
            modalMsg.textContent = message || '';
            modalActions.innerHTML = '';
            actions.forEach(({label, style, onClick}) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.style.padding = '0.5rem 1.2rem';
                btn.style.fontWeight = '600';
                btn.style.fontSize = '1rem';
                btn.style.borderRadius = '8px';
                btn.style.border = 'none';
                btn.style.cursor = 'pointer';
                btn.style.background = style === 'danger' ? 'var(--danger-color)' : 'var(--accent-color)';
                btn.style.color = '#fff';
                btn.onmouseenter = () => btn.style.background = style === 'danger' ? 'var(--danger-hover-color)' : '#357ABD';
                btn.onmouseleave = () => btn.style.background = style === 'danger' ? 'var(--danger-color)' : 'var(--accent-color)';
                if (style === 'danger' && typeof onClick === 'function') {
                    btn.onclick = async () => {
                        await onClick();
                        overlay.classList.remove('active');
                        setTimeout(() => {
                            overlay.style.display = 'none';
                        }, 350);
                    };
                } else {
                    btn.onclick = () => {
                        overlay.classList.remove('active');
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            if (onClick) onClick();
                        }, 350);
                    };
                }
                modalActions.appendChild(btn);
            });
            // Always set display:flex before fade-in
            overlay.style.display = 'flex';
            // Remove active first to reset animation if needed
            overlay.classList.remove('active');
            setTimeout(() => overlay.classList.add('active'), 10);
        }

        /**
         * Deletes a message from Firestore and removes it from the UI.
         * @param {string} docId - The ID of the document to delete.
         */
        function deleteMessage(docId) {
            showModal({
                title: 'Delete Message',
                message: 'Are you sure you want to permanently delete this message?',
                actions: [
                    {
                        label: 'Cancel',
                        style: 'default',
                        onClick: null
                    },
                    {
                        label: 'Delete',
                        style: 'danger',
                        onClick: async function() {
                            const cardElement = document.getElementById(`message-${docId}`);
                            if (!cardElement) return;
                            // Close modal immediately
                            const overlay = document.getElementById('modal-overlay');
                            overlay.classList.remove('active');
                            setTimeout(() => {
                                overlay.style.display = 'none';
                            }, 350);
                            try {
                                // Mark card as pending removal so listener doesn't remove it instantly
                                cardElement.dataset.pendingRemoval = 'true';
                                await db.collection('contacts').doc(docId).delete();
                                cardElement.classList.add('fading-out');
                                setTimeout(() => {
                                    cardElement.remove();
                                    if (messageList.children.length === 0) {
                                        messageList.innerHTML = '<p>ðŸŽ‰ All messages have been cleared!</p>';
                                    }
                                }, 500);
                            } catch (error) {
                                console.error("Error removing document: ", error);
                                showModal({
                                    title: 'Delete Failed',
                                    message: 'Failed to delete message. Please try again.',
                                    actions: [
                                        {label: 'OK', style: 'default', onClick: null}
                                    ]
                                });
                            }
                        }
                    }
                ]
            });
        }

        /**
         * Real-time listener for Firestore messages.
         */
        function renderMessages(snapshot) {
            loader.style.display = 'none';
            if (snapshot.empty) {
                messageList.innerHTML = '<p>No messages found.</p>';
                return;
            }
            // Remove cards not in snapshot
            const currentIds = new Set();
            snapshot.forEach(doc => currentIds.add(doc.id));
            Array.from(messageList.children).forEach(child => {
                if (child.id && child.id.startsWith('message-')) {
                    const docId = child.id.replace('message-', '');
                    // Don't remove if pending removal (handled by deleteMessage)
                    if (!currentIds.has(docId) && !child.dataset.pendingRemoval) {
                        child.classList.add('fading-out');
                        setTimeout(() => child.remove(), 500);
                    }
                }
            });
            // Add/update cards
            let animationDelay = 0;
            snapshot.forEach(doc => {
                const data = doc.data();
                let card = document.getElementById(`message-${doc.id}`);
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'message-card';
                    card.id = `message-${doc.id}`;
                    card.style.animationDelay = `${animationDelay}s`;
                    card.innerHTML = `
                        <button class="delete-btn" onclick="deleteMessage('${doc.id}')" title="Delete Message">&times;</button>
                        <div class="card-header">
                            <h3>${data.name || 'Anonymous'}</h3>
                            <span class="timestamp">${formatTimestamp(data.submittedAt)}</span>
                        </div>
                        <p class="message-body">${data.message || 'No message content.'}</p>
                    `;
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    messageList.appendChild(card);
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                    animationDelay += 0.1;
                } else {
                    // Update card content if needed
                    card.querySelector('.card-header h3').textContent = data.name || 'Anonymous';
                    card.querySelector('.timestamp').textContent = formatTimestamp(data.submittedAt);
                    card.querySelector('.message-body').textContent = data.message || 'No message content.';
                }
            });
        }

        function listenForMessages() {
            db.collection('contacts').orderBy('submittedAt', 'desc')
                .onSnapshot(renderMessages, error => {
                    console.error("Error listening for messages:", error);
                    loader.textContent = 'Failed to load messages. Please check the console.';
                });
        }

        document.addEventListener('DOMContentLoaded', listenForMessages);
    </script>
</body>
</html>
